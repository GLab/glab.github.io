---
layout: default
category: about
headappendix: '<link href="/videojs/video-js.min.css" rel="stylesheet"><script language="javascript" src="/videojs/video.js"></script>'
---
<h1>{{ page.title }}</h1>
<p>{{ page.description }}</p>

<!-- The div structure ensures a 4:3 aspect ratio, even if zoomed -->
<div style="display: inline-block; position: relative; width: 100%; max-width: 1024px;">
    <div style="padding-top: 75%"></div>
    <div style="position: absolute; top: 0; bottom: 0; left: 0; right: 0;">
        <video id="example_video_1" class="video-js vjs-default-skin"
          controls preload="auto" width="100%" height="100%"
          data-setup='{"example_option":true}'>
        {{ page.sources }}{{page.tracks}}
         <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
        </video>
    </div>
</div>

<div>
{{ content }}
</div>
