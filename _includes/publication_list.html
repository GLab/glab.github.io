<ul>
{% for publication in site.data.publications %}
  <li><strong>{{ publication.name }} {% if publication.url %}<a href="{{ publication.url }}" target="_blank"><img src="/images/{% if publication.url contains '.pdf' %}page_white_acrobat{% else %}page_link{% endif %}.png"/></a>{% endif %}</strong><br/>
      <em>{{ publication.author }}</em><br/>
      {{ publication.reference }}</li>
{% endfor %}
</ul>
